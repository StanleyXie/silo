name: CI - Test & Build

on:
  push:
    branches: [main, 'feature/**']
    tags: ['v*']
  pull_request:
    branches: [main]

permissions:
  contents: write
  packages: write

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy lints
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run tests
        run: cargo test --all-features

      - name: Run tests (etcd feature)
        run: cargo test --features etcd

  build:
    name: Build - ${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: silo-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: silo-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: silo-darwin-arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --features etcd

      - name: Create tarball
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/silo dist/
          cp README.md LICENSE silo.yaml dist/ 2>/dev/null || true
          cd dist && tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Audit dependencies
        run: |
          cargo install cargo-audit
          cargo audit
        continue-on-error: true

  bump-and-tag:
    name: Bump Version & Tag
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && !contains(github.event.head_commit.message, '[skip ci]')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_tag: ${{ steps.next_version.outputs.new_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get next version
        id: next_version
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch
          DRY_RUN: true

      - name: Update Version in Files
        run: |
          NEW_TAG=${{ steps.next_version.outputs.new_tag }}
          NEW_VER=${NEW_TAG#v}
          echo "Updating files to version $NEW_VER"
          
          python3 -c "import re; v='$NEW_VER'; c=open('Cargo.toml').read(); c=re.sub(r'^version = \".*?\"', f'version = \"{v}\"', c, count=1, flags=re.M); open('Cargo.toml', 'w').write(c)"
          python3 -c "import re; v='$NEW_VER'; c=open('Formula/silo.rb').read(); c=re.sub(r'version \".*?\"', f'version \"{v}\"', c, count=1); open('Formula/silo.rb', 'w').write(c)"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.toml Formula/silo.rb
          if ! git diff --cached --quiet; then
            git commit -m "chore: bump version to $NEW_TAG [skip ci]"
            git push origin main
          fi

      - name: Push Tag
        uses: anothrNick/github-tag-action@1.67.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true
          DEFAULT_BUMP: patch

  release:
    name: Create GitHub Release
    needs: [test, build, bump-and-tag]
    if: always() && (startsWith(github.ref, 'refs/tags/v') || (github.ref == 'refs/heads/main' && needs.bump-and-tag.result == 'success' && needs.bump-and-tag.outputs.new_tag != ''))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Release Version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ needs.bump-and-tag.outputs.new_tag }}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -name "*.tar.gz" -exec mv {} . \;
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          files: |
            artifacts/*.tar.gz
            artifacts/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.version.outputs.tag, '-rc') || contains(steps.version.outputs.tag, '-beta') || contains(steps.version.outputs.tag, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Tap
        if: success()
        env:
          TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
        run: |
          if [ -z "$TAP_TOKEN" ]; then
            echo "::warning::HOMEBREW_TAP_TOKEN not set. Skipping tap update."
            exit 0
          fi
          
          TAG="${{ steps.version.outputs.tag }}"
          VERSION=${TAG#v}
          SHA_LINUX=$(grep silo-linux-amd64.tar.gz artifacts/checksums.txt | cut -d ' ' -f 1)
          SHA_DARWIN_AMD64=$(grep silo-darwin-amd64.tar.gz artifacts/checksums.txt | cut -d ' ' -f 1)
          SHA_DARWIN_ARM64=$(grep silo-darwin-arm64.tar.gz artifacts/checksums.txt | cut -d ' ' -f 1)
          
          git clone https://x-access-token:${TAP_TOKEN}@github.com/StanleyXie/homebrew-tap.git tap
          mkdir -p tap/Formula
          cp Formula/silo.rb tap/Formula/silo.rb
          
          cd tap
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/silo.rb
          sed -i "s/PLACEHOLDER_SHA256_LINUX_AMD64/$SHA_LINUX/" Formula/silo.rb
          sed -i "s/PLACEHOLDER_SHA256_DARWIN_AMD64/$SHA_DARWIN_AMD64/" Formula/silo.rb
          sed -i "s/PLACEHOLDER_SHA256_DARWIN_ARM64/$SHA_DARWIN_ARM64/" Formula/silo.rb
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/silo.rb
          if ! git diff --cached --quiet; then
            git commit -m "Update silo to $TAG"
            git push origin HEAD:main
          fi

  docker:
    name: Build Docker Image
    needs: [build, bump-and-tag]
    if: always() && (startsWith(github.ref, 'refs/tags/v') || (github.ref == 'refs/heads/main' && needs.bump-and-tag.result == 'success' && needs.bump-and-tag.outputs.new_tag != ''))
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Image Tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            V="${{ github.ref_name }}"
          else
            V="${{ needs.bump-and-tag.outputs.new_tag }}"
          fi
          echo "tag=$V" >> $GITHUB_OUTPUT
          echo "version=${V#v}" >> $GITHUB_OUTPUT

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: silo-linux-amd64
          path: artifacts

      - name: Extract binary
        run: |
          cd artifacts
          tar -xzvf silo-linux-amd64.tar.gz
          chmod +x silo
          mv silo ../

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=${{ steps.version.outputs.tag }}
            type=raw,value=${{ steps.version.outputs.version }}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
