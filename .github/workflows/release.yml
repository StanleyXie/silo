name: Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-release:
    name: Build Release - ${{ matrix.artifact }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: silo-linux-amd64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: silo-darwin-amd64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: silo-darwin-arm64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install protoc
        uses: arduino/setup-protoc@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install musl-tools (Linux musl only)
        if: matrix.target == 'x86_64-unknown-linux-musl'
        run: sudo apt-get update && sudo apt-get install -y musl-tools

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }} --features etcd

      - name: Create tarball
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/silo dist/
          cp README.md LICENSE silo.yaml dist/ 2>/dev/null || true
          cd dist && tar -czvf ../${{ matrix.artifact }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}.tar.gz

  create-release:
    name: Create GitHub Release
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          find . -name "*.tar.gz" -exec mv {} . \;
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/*.tar.gz
            artifacts/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update Homebrew Formula
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          SHA_LINUX=$(grep silo-linux-amd64.tar.gz artifacts/checksums.txt | cut -d ' ' -f 1)
          SHA_DARWIN_AMD64=$(grep silo-darwin-amd64.tar.gz artifacts/checksums.txt | cut -d ' ' -f 1)
          SHA_DARWIN_ARM64=$(grep silo-darwin-arm64.tar.gz artifacts/checksums.txt | cut -d ' ' -f 1)
          
          # Update version and SHAs
          sed -i "s/version \".*\"/version \"$VERSION\"/" Formula/silo.rb
          sed -i "s/PLACEHOLDER_SHA256_LINUX_AMD64/$SHA_LINUX/" Formula/silo.rb
          sed -i "s/PLACEHOLDER_SHA256_DARWIN_AMD64/$SHA_DARWIN_AMD64/" Formula/silo.rb
          sed -i "s/PLACEHOLDER_SHA256_DARWIN_ARM64/$SHA_DARWIN_ARM64/" Formula/silo.rb
          
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/silo.rb
          git commit -m "chore: Update Homebrew formula for v$VERSION"
          git push origin main

  docker:
    name: Build Docker Image
    needs: build-release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download Linux binary
        uses: actions/download-artifact@v4
        with:
          name: silo-linux-amd64-musl
          path: artifacts

      - name: Extract binary
        run: |
          cd artifacts
          tar -xzvf silo-linux-amd64-musl.tar.gz
          chmod +x silo

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
